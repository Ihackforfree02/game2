<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES — Arcade Hub</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --neon: #00ffff;
      --gold: #f0db4f;
      --bg1: #0f2027;
      --bg2: #203a43;
      --card-bg: rgba(0,0,0,0.6);
      --shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, var(--bg1), var(--bg2));
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 16px;
      color: var(--neon);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo svg {
      width: 56px; height: 56px;
    }
    .brand {
      display: flex;
      flex-direction: column;
    }
    .brand-title {
      font-size: 28px; font-weight: bold;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(240,219,79,0.4);
    }
    .brand-sub {
      color: var(--neon);
      font-size: 12px;
    }
    main {
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .search-wrapper {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type=search] {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: transparent;
      color: #fff;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 16px;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: translateY(-4px);
    }
    .game-preview {
      height: 140px;
      background: #051024;
      position: relative;
    }
    .game-preview iframe, .game-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
    }
    .game-info {
      padding: 12px;
      flex: 1;
    }
    .game-info h4 {
      margin: 0 0 6px 0; font-size: 16px;
    }
    .game-info p {
      margin: 0; font-size: 13px; color: rgba(255,255,255,0.7);
    }
    .game-actions {
      padding: 8px;
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }
    .btn {
      padding: 6px 12px;
      border: 1px solid var(--neon);
      border-radius: 999px;
      background: transparent;
      color: var(--neon);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s;
      text-align: center;
    }
    .btn.primary {
      background: var(--neon);
      color: var(--bg1);
    }
    .btn:hover {
      background: var(--neon);
      color: var(--bg1);
    }
    .side-menu {
      position: fixed;
      top: 0; left: -260px;
      width: 260px;
      height: 100%;
      background: var(--card-bg);
      padding: 24px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.8);
      transition: left 0.3s ease;
      z-index: 200;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu .close-btn {
      font-size: 24px;
      cursor: pointer;
      color: var(--neon);
      margin-bottom: 24px;
    }
    .menu-list a {
      display: block;
      padding: 12px 0;
      color: var(--neon);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 150;
    }
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" id="menuToggle">☰</div>
    <div class="logo">
      <!-- Replace with your logo image later -->
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#00ffff"/><stop offset="1" stop-color="#66f0ff"/></linearGradient>
        </defs>
        <rect x="8" y="8" width="84" height="84" rx="16" fill="url(#g)" opacity="0.2"/>
        <text x="50" y="60" text-anchor="middle" font-size="40" font-weight="bold" fill="#f0db4f">MG</text>
      </svg>
    </div>
    <div class="brand">
      <div class="brand-title">MR GAMES</div>
      <div class="brand-sub">Unblocked • Preview before play</div>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" id="menuClose">×</div>
    <nav class="menu-list">
      <a href="#" id="linkChat">Chat</a>
      <a href="#">Useful Links</a>
      <a href="#">BETA</a>
      <a href="#">Clash Picker</a>
      <a href="#">Hollow Knight Map</a>
      <a href="#">GBA Games</a>
    </nav>
  </div>
  <div class="overlay" id="overlay"></div>

  <main>
    <div class="search-wrapper">
      <input id="searchInput" type="search" placeholder="Search games or tags..." />
    </div>
    <div class="games-grid" id="gamesGrid"></div>
  </main>

  <footer style="text-align:center; padding:16px; color: rgba(255,255,255,0.7);">
    © 2025 MR GAMES. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const menuClose = document.getElementById('menuClose');
    const overlay = document.getElementById('overlay');
    menuToggle.addEventListener('click', ()=> { sideMenu.classList.add('open'); overlay.classList.add('show'); });
    menuClose.addEventListener('click', ()=> { sideMenu.classList.remove('open'); overlay.classList.remove('show'); });
    overlay.addEventListener('click', ()=> { sideMenu.classList.remove('open'); overlay.classList.remove('show'); });

    // Game data (same as before)
    const GAMES = [
      {id:'minecraft', title:'Minecraft (Web)', url:'https://ihackforfree02.github.io/Precision-Client-For-EaglerCraft/', tags:['adventure']},
      {id:'timeshooter', title:'Time Shooter', url:'https://schoolaccountforme.github.io/Time-Shooter-3-SWAT/', tags:['shooter']},
      {id:'1v1', title:'1v1.LOL', url:'https://ihackforfree02.github.io/1v1.lol/', tags:['multiplayer','arcade']},
      {id:'2048', title:'2048', url:'https://schoolaccountforme.github.io/2048/', tags:['puzzle']},
      {id:'gunspin', title:'Gun Spin', url:'https://ihackforfree02.github.io/GunSpin/', tags:['arcade']},
      {id:'polytrack', title:'Polytrack', url:'https://ihackforfree02.github.io/polytrack.3/', tags:['arcade']},
      {id:'stickhook', title:'Stickman Hook', url:'https://ihackforfree02.github.io/Stickman-Hook/', tags:['arcade']},
      {id:'cluster', title:'Cluster Rush', url:'https://ihackforfree02.github.io/cluster/', tags:['arcade']},
      {id:'cookie', title:'Cookie Clicker', url:'https://ihackforfree02.github.io/cookie-clicker/', tags:['idle']},
      {id:'doge', title:'Dogeminer', url:'https://amazingwebsitesupersigma.github.io/dogeminer/', tags:['idle']},
      {id:'tinyfish', title:'Tiny Fishing', url:'https://amazingwebsitesupersigma.github.io/tinyfishing/', tags:['casual']},
      {id:'rooftops', title:'Rooftop Snipers', url:'https://amazingwebsitesupersigma.github.io/rooftops/', tags:['shooter']},
      {id:'bitlife', title:'Bitlife', url:'https://amazingwebsitesupersigma.github.io/bitlife/', tags:['sim']},
      {id:'sausage', title:'Sausage Flip', url:'https://lnahtml.github.io/a6/sausage-flip', tags:['arcade']},
      {id:'tunnelrush', title:'Tunnel Rush', url:'https://amazingwebsitesupersigma.github.io/tunnelrush/', tags:['arcade']},
      {id:'geometry', title:'Geometry Dash', url:'https://amazingwebsitesupersigma.github.io/geodash/', tags:['arcade']},
      {id:'fnaf1', title:'FNAF', url:'https://irv77.github.io/hd_fnaf/1/', tags:['horror']},
      {id:'undertale', title:'Undertale', url:'https://sleepie.uk/undertale/save_states.html', tags:['adventure']},
      {id:'deltarune', title:'Deltarune', url:'https://amazingwebsitesupersigma.github.io/deltarune/', tags:['adventure']},
      {id:'track', title:'Track Racing', url:'https://ihackforfree02.github.io/TriggerRally/server/public/', tags:['racing']},
    ];

    // A few curated preview images (you’ll replace with real ones)
    const PREVIEWS = {
      minecraft: 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=600&auto=format&fit=crop',
      timeshooter: 'https://images.unsplash.com/photo-1511512578047-dfb367046420?w=600&auto=format&fit=crop',
      '1v1': 'https://images.unsplash.com/photo-1505740106531-4243f3831f9e?w=600&auto=format&fit=crop',
      '2048': 'https://images.unsplash.com/photo-1557180295-76eee20ae8d8?w=600&auto=format&fit=crop',
      gunspin: 'https://images.unsplash.com/photo-1495433324511-bf8e92934d90?w=600&auto=format&fit=crop'
      // add more or fallback
    };

    function makePreviewSrcdoc(imgUrl, title) {
      return `<!doctype html><meta charset='utf-8'><style>body{margin:0;background:#051024;display:flex;align-items:center;justify-content:center;font-family:sans-serif}img{width:100%;height:100%;object-fit:cover}</style><img alt='${title} preview' src='${imgUrl}'/>`;
    }

    function renderGames(list) {
      const container = document.getElementById('gamesGrid');
      container.innerHTML = '';
      list.forEach(g => {
        const card = document.createElement('div');
        card.className = 'game-card';
        const img = PREVIEWS[g.id] || PREVIEWS['minecraft']; // fallback
        card.innerHTML = `
          <div class="game-preview"><iframe srcdoc="${makePreviewSrcdoc(img, g.title).replace(/"/g,'&quot;')}" sandbox="allow-same-origin" loading="lazy"></iframe></div>
          <div class="game-info"><h4>${g.title}</h4><p>${g.tags.join(' • ')}</p></div>
          <div class="game-actions">
            <a class="btn" href="#" data-action="preview" data-img="${img}" data-title="${g.title}">Preview</a>
            <a class="btn primary" href="${g.url}" target="_blank" rel="noopener">Play</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    renderGames(GAMES);

    // Preview modal
    let modalDiv;
    function showModal(img, title) {
      if (!modalDiv) {
        modalDiv = document.createElement('div');
        modalDiv.style.position = 'fixed';
        modalDiv.style.top = '0'; modalDiv.style.left = '0';
        modalDiv.style.width = '100%'; modalDiv.style.height = '100%';
        modalDiv.style.background = 'rgba(0,0,0,0.8)';
        modalDiv.style.display = 'flex';
        modalDiv.style.alignItems = 'center';
        modalDiv.style.justifyContent = 'center';
        modalDiv.style.zIndex = 9999;
        modalDiv.addEventListener('click', ()=> modalDiv.remove());
        const inner = document.createElement('div');
        inner.style.width = '80%';
        inner.style.maxWidth = '800px';
        inner.style.height = '60%';
        inner.style.borderRadius = '12px';
        inner.style.overflow = 'hidden';
        modalDiv.appendChild(inner);
        document.body.appendChild(modalDiv);
      }
      modalDiv.firstChild.innerHTML = `<iframe srcdoc="${makePreviewSrcdoc(img, title).replace(/"/g,'&quot;')}" style="width:100%;height:100%;border:0" sandbox="allow-same-origin"></iframe>`;
    }

    document.addEventListener('click', e => {
      const b = e.target.closest('[data-action="preview"]');
      if (b) {
        e.preventDefault();
        showModal(b.dataset.img, b.dataset.title);
      }
    });

    // Simple search filtering
    document.getElementById('searchInput').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = GAMES.filter(g =>
        g.title.toLowerCase().includes(q) ||
        g.tags.some(t => t.includes(q))
      );
      renderGames(filtered);
    });

    // Chat link
    document.getElementById('linkChat').addEventListener('click', e => {
      e.preventDefault();
      window.open('https://communityhelp.linewize.org/', 'ChatWindow', 'width=400,height=600');
    });
  </script>
</body>
</html>
